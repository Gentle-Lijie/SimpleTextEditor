# version: '3.8'

# Development Docker Compose configuration
# Usage: docker-compose -f docker-compose.dev.yml up --build

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    cpus: 1.0
    mem_limit: 1024m
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024m
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3001
      - VITE_WS_URL=ws://localhost:3001
      - VITE_APP_TITLE=${VITE_APP_TITLE:-SimpleTextEditor}
      - VITE_APP_SHORT=${VITE_APP_SHORT:-STE}
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    cpus: 1.0
    mem_limit: 1024m
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024m
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-simpletexteditor}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_OWNER=${GITHUB_OWNER:-Gentle-Lijie}
      - GITHUB_REPO=${GITHUB_REPO:-SimpleTextEditor}
      - GITHUB_BRANCH=${GITHUB_BRANCH:-images}
      - PASSWORD=${PASSWORD}
