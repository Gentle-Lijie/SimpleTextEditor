version: '3.8'

services:
  frontend:
    image: ${DOCKER_USERNAME:-gentlelijie}/simpletexteditor-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
        - VITE_WS_URL=${VITE_WS_URL:-wss://localhost}
    cpus: 1.0
    mem_limit: 1024m
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024m
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    image: ${DOCKER_USERNAME:-gentlelijie}/simpletexteditor-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    cpus: 1.0
    mem_limit: 1024m
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024m
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-simpletexteditor}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_OWNER=${GITHUB_OWNER:-Gentle-Lijie}
      - GITHUB_REPO=${GITHUB_REPO:-SimpleTextEditor}
      - GITHUB_BRANCH=${GITHUB_BRANCH:-images}
    restart: unless-stopped
